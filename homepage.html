<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>beaudavenporthomepage</title>
	<link rel='stylesheet' href='homepage.css'>
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Permanent+Marker'>
	<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Cherry+Cream+Soda'>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:300' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>	
		<div id='container1'>
			<div id='sticker'>
				<div id='hellomynameis'>
					<span style='font-size:41px'>HELLO</span>
					<br>
					<span style='font-size:22px'>MY NAME IS</span>
				</div>	
				<div id='namegoeshere'>
					<div id='Beau'>
						Beau
					</div>
				</div>
			</div>		
		</div>
		<div id='piccontainer' class='container oddcontainer'>
			<div id='pichead' class='header oddheader'>
				I took this picture.
			</div>
			<div id='cayucospic' class='content oddcontent'>
				<a href="http://instagram.com/p/ckfu5lo1y3/" target='_blank'>
					<img id='cayucos' src='cayucos.png' alt='very wow' height='400px' class='pic'>
				</a>
			</div>
		</div>
		<div id='tttcontainer' class='container evencontainer'>
			<div id='ttthead' class='header evenheader'>
				I made a tic-tac-toe.
			</div>
			<div id='tictactoe' class='content evencontent'>
				<div id='winner'></div>
				<table id='ttt'>
					<tr id='ttttop'>
						<td id='0' class='game ttttop tttleft tttdiag1'></td>
						<td id='1' class='game ttttop tttcenter'></td>
						<td id='2' class='game ttttop tttright tttdiag2'></td>
					</tr>
					<tr id='tttmiddle'>
						<td id='3' class='game tttmiddle tttleft'></td>
						<td id='4' class='game tttmiddle tttcenter tttdiag1 tttdiag2'></td>
						<td id='5' class='game tttmiddle tttright'></td>
					</tr>
					<tr id='tttbottom'>
						<td id='6' class='game tttbottom tttleft tttdiag2'></td>
						<td id='7' class='game tttbottom tttcenter'></td>
						<td id='8' class='game tttbottom tttright tttdiag1'></td>
					</tr>		
				</table>
				<div id='diag2win'>
				</div>
				<button id='reset' type='button'></button>
						
			</div>
		</div>
		<div id='bookcontainer' class='container oddcontainer'>
			<div id='bookhead' class='header oddheader'>
				I'm reading this book.
			</div>
			<div id='book' class='content oddcontent'>
				<a href='http://www.goodreads.com/book/show/18468568-the-story-of-a-new-name' target='_blank'>	
					<img src='current-book.jpg' alt='The Story of a New Name' id='current-book'>
				</a>
			</div>
		</div>
		<div id='mine-container' class='container evencontainer'>
			<div id='mine-head' class='header evenheader'>
				I made a minesweeper.
			</div>
			<div id='minesweeper' class='content evencontent'>
				<div id='mine-alert'></div>
				<div class='mine-button-container'>
					<button class="mine-button" id='newGame' type='button'>New Game</button>
					<button class="mine-button" id='validate' type='button'>Validate</button>
					<button class="mine-button" id='showMines' type='button'>Show Mines</button>
				</div>
				<table id='gameBoardTable'>
					<tr>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
					</tr>
					<tr>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
					</tr>
					<tr>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
					</tr>
					<tr>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
					</tr>
					<tr>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
					</tr>
					<tr>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>

					</tr>
					<tr>

					</tr>
					<tr>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
						<td class='mine-cell'></td>
					</tr>
				</table>
				<div id='flagged'>Flagged:</div>
			</div>

		</div>
		<div id='map' class='container oddcontainer'>
			<div id='mapheader' class='header oddheader'>
				I live here.
			</div>
			<div id='mapcontent' class='content oddcontent'>
				<a href='http://www.orkposters.com/sanfran.html' target='_blank' class='pic'>
					<img id='sfmap' src='sfmap.png' alt='i live here' width='400px'>
				</a>
			</div>
		</div>	
		<script src="ttt2.js"></script>
		<script src="minesweeper.js"></script>		
</body>
